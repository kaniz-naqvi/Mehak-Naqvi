<!DOCTYPE html>

    <!-- Main -->
    <main>
      <!-- Home Section -->
      <section id="home">
        <div class="hover-effect main-text">
          <a href="#projects" class="text-larger">

          </span>
          <hr />
          <!-- Social Media -->
          <div class="icons social-icons">
            <!-- Rendered through JS -->
          </div>
        </div>
      </section>

      <!-- Projects Section -->
      <div id="projects">
        <h2>Projects</h2>
        <div class="projects">
          <!-- Dynamically populated by JS -->
        </div>
      </div>

      <!-- Contact Me Section -->
      <section id="contact">
        <h2>CONTACT ME</h2>
        <div class="contact">
          <div class="icons social-icons">
            <!-- Rendered through JS -->
          </div>
          <div class="hover-effect">
            <h1>
              <a href="https://www.linkedin.com/in/mehak-fatima-naqvi/">

          </div>

        <div>
          <a href="" class="primary">Home</a> |
          <a href="#about" class="primary">About</a> |
          <a href="#projects" class="primary">Projects</a> |
